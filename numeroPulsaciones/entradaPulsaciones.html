    <h1>Ejercicio 3</h1>
    <p>Calcular el número de pulsaciones que debe tener una persona por cada 10 segundos de ejercicio aeróbico; la formula que se aplica cuando el sexo es femenino es: • número pulsaciones = (220- edad) / 10 y si el sexo es masculino: • número pulsaciones = (210- edad) / 10</p>
    <form class="formulario" action="numeroPulsaciones.php" method="post">
        <label for="sexo">Ingrese su Genero:</label><br>
        <select name="sexo" id="sexo" required>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select><br>
        <label for="edad">Ingrese su Edad:</label><br>
        <input type="number" name="edad" id="edad" required><br>
        <input type="submit" value="Enviar">
    </form>
